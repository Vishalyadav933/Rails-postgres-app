apiVersion: v1
kind: Service
metadata:
  name: rails-service
spec:
  type: ClusterIP
  selector:
    app: rails
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails
  template:
    metadata:
      labels:
        app: rails
    spec:
      containers:
        - name: rails
          image: vishal933/myrailsapp:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_HOST
              value: postgres
            - name: DATABASE_USERNAME
              value: myuser
            - name: DATABASE_PASSWORD
              value: mypassword
            - name: DATABASE_NAME
              value: myapp_production
